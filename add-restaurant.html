<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Restaurant | Zomato Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff7f7 60%, #fbeee6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        header {
            background: #e23744;
            padding: 28px 0 18px 0;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 24px rgba(226, 55, 68, 0.08);
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 12px #b81c2b33;
            animation: headerFadeIn 1s cubic-bezier(.77, 0, .18, 1) 0.1s both;
        }
        
        @keyframes headerFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            max-width: 440px;
            margin: 48px auto 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 36px rgba(226, 55, 68, 0.10), 0 2px 12px rgba(0, 0, 0, 0.04);
            padding: 38px 32px 32px 32px;
            animation: fadeIn 1.2s cubic-bezier(.77, 0, .18, 1) 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        h2 {
            text-align: center;
            color: #e23744;
            margin-bottom: 32px;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            text-shadow: 0 2px 8px #fbeee6;
        }
        
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #333;
            font-size: 1.07rem;
            letter-spacing: 0.01em;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 22px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 1.07rem;
            background: #fff7f7;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 1.5px 8px rgba(226, 55, 68, 0.04);
        }
        
        input:focus,
        textarea:focus {
            border-color: #e23744;
            outline: none;
            box-shadow: 0 2px 16px rgba(226, 55, 68, 0.10);
        }
        
        textarea {
            resize: vertical;
            min-height: 48px;
            max-height: 120px;
        }
        
        button {
            width: 100%;
            background: linear-gradient(90deg, #e23744 80%, #fbeee6 100%);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 1.13rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 12px rgba(226, 55, 68, 0.07);
            transition: background 0.2s, box-shadow 0.2s, transform 0.18s;
        }
        
        button:hover {
            background: linear-gradient(90deg, #b81c2b 80%, #e23744 100%);
            box-shadow: 0 4px 18px rgba(226, 55, 68, 0.13);
            transform: scale(1.04);
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            font-weight: 600;
            margin-top: 22px;
            font-size: 1.12rem;
            letter-spacing: 0.01em;
            animation: fadeIn 0.7s;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 18px 6vw 22px 6vw;
            }
            h2 {
                font-size: 1.25rem;
            }
            header {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <header>
        Add Your Restaurant
    </header>
    <div class="container">
        <h2>Restaurant Registration Form</h2>
        <form id="addRestaurantForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" id="name" name="name" required placeholder="e.g. The Royal Table">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required placeholder="Full address"></textarea>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine Type</label>
                <input type="text" id="cuisine" name="cuisine" required placeholder="e.g. Italian, Indian, Chinese">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number">
            </div>
            <button type="submit">Add Restaurant</button>
        </form>
        <div class="success-message" id="successMsg">
            <span>ðŸŽ‰ Restaurant added successfully!</span>
        </div>
    </div>
    <script>
        document.getElementById('addRestaurantForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 2500);
        });
    </script>
</body>
